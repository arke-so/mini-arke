services:
  postgres:
    image: postgres:16-alpine
    container_name: mini_arke_postgres
    environment:
      POSTGRES_DB: mini_arke_db
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U developer -d mini_arke_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:16-alpine
    container_name: mini_arke_postgres_test
    environment:
      POSTGRES_DB: mini_arke_test_db
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data  
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U developer -d mini_arke_test_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: